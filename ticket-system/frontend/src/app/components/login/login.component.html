<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          class="form-control" 
          [ngClass]="{ 'is-invalid': f['username'].touched && f['username'].errors }"
        />
        <div *ngIf="f['username'].touched && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">El usuario es requerido</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control" 
          [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].errors }"
        />
        <div *ngIf="f['password'].touched && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">La contraseña es requerida</div>
        </div>
      </div>
      
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Iniciar Sesión
        </button>
      </div>
      
      <div class="register-link">
        ¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a>
      </div>
    </form>
  </div>
</div>
